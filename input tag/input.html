<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="input.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Padding</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="userNameDiv">
        <label for="">User Name</label>
        <input type="text" />
      </div>
      <div class="passwordDiv">
        <label for="">Password</label>
        <input type="password" />
      </div>
        <input type="button"  value="signin">
        <button>Signin</button>
      </div>
      <div>
        <label>Remember Password</label>
        <input type="checkbox"/>
      </div>
      <div>
        <input type="date"/>
      </div>
      <div>
        <label>Email</label>
        <input type="email">
      </div>
      <div>
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
      </div>
      <div>
        <input type="submit">
      </div>
      <div>
        <input type="image" alt="no image" src="/images/lunch.png">
      </div>
      <div>
        <input type="number">
      </div>
      <div>
        <input type="file">
      </div>
      <div>
        <input type="range">
      </div>
      <div>
        <input type="reset">
      </div>
      <div>
        <input type="search">
      </div>
      <div>
        <input type="color">
        <input type="month">
        <input type="time">
        <input type="datetime-local">
        <input type="tel">
        <input type="url">
        <input type="week">
      </div>

    </div>
  </body>
</html>
